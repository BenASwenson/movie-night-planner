<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Night Planner - Genre Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
<div th:replace="~{navbar/navbar :: navbar}"></div>

<div class="container container-body">
    <section th:if="${logoutSuccess}" class="logoutSuccess">
        <p>You have been logged out successfully!</p>
    </section>
    <div class="row">
        <!-- Search -->
        <div class="row">
            <div class="col-12 text-center">
                <div class="image-container">
                    <div class="sectionHeader">
                        <h1>Genres</h1>
                    </div>
                    <img src="/static/movienightclapper.png" class="centered-image img-fluid" alt="movie clapperboard background">
                    <div class="overlay-genre">
                        <h1>Search for show by genre:</h1>
                    </div>
                </div>
                <!-- Genre Buttons -->
                <div class="container">
                    <div class="row mt-3">
                        <div class="col-6 col-sm-4 col-md-2">
                            <form th:action="@{/genres/search}" th:method="POST">
                                <input type="hidden" name="genreId" value="1">
                                <button class="btn btn-outline-dark btn-block mb-3">Action</button>
                            </form>
                        </div>
                        <div class="col-6 col-sm-4 col-md-2">
                            <form th:action="@{/genres/search}" method="POST">
                                <button class="btn btn-outline-dark btn-block mb-3">Adventure</button>
                            </form>
                        </div>
                        <div class="col-6 col-sm-4 col-md-2">
                            <form th:action="@{/genres/search}" method="POST">
                                <button class="btn btn-outline-dark btn-block mb-3">Animation</button>
                            </form>
                        </div>
                        <div class="col-6 col-sm-4 col-md-2">
                            <form th:action="@{/genres/search}" method="POST">
                                <button class="btn btn-outline-dark btn-block mb-3">Comedy</button>
                            </form>
                        </div>
                        <div class="col-6 col-sm-4 col-md-2">
                            <form th:action="@{/genres/search}" method="POST">
                                <button class="btn btn-outline-dark btn-block mb-3">Crime</button>
                            </form>
                        </div>
                        <div class="col-6 col-sm-4 col-md-2">
                            <form th:action="@{/genres/search}" method="POST">
                                <button class="btn btn-outline-dark btn-block mb-3">Documentary</button>
                            </form>
                        </div>
                        <div class="col-6 col-sm-4 col-md-2">
                            <form th:action="@{/genres/search}" method="POST">
                                <button class="btn btn-outline-dark btn-block mb-3">Drama</button>
                            </form>
                        </div>
                        <div class="col-6 col-sm-4 col-md-2">
                            <form th:action="@{/genres/search}" method="POST">
                                <button class="btn btn-outline-dark btn-block mb-3">Family</button>
                            </form>
                        </div>
                        <div class="col-6 col-sm-4 col-md-2">
                            <form th:action="@{/genres/search}" method="POST">
                                <button class="btn btn-outline-dark btn-block mb-3">Fantasy</button>
                            </form>
                        </div>
                        <div class="col-6 col-sm-4 col-md-2">
                            <form th:action="@{/genres/search}" method="POST">
                                <button class="btn btn-outline-dark btn-block mb-3">History</button>
                            </form>
                        </div>
                        <div class="col-6 col-sm-4 col-md-2">
                            <form th:action="@{/genres/search}" method="POST">
                                <button class="btn btn-outline-dark btn-block mb-3">Horror</button>
                            </form>
                        </div>
                        <div class="col-6 col-sm-4 col-md-2">
                            <form th:action="@{/genres/search}" method="POST">
                                <button class="btn btn-outline-dark btn-block mb-3">Music</button>
                            </form>
                        </div>
                        <div class="col-6 col-sm-4 col-md-2">
                            <form th:action="@{/genres/search}" method="POST">
                                <button class="btn btn-outline-dark btn-block mb-3">Mystery</button>
                            </form>
                        </div>
                        <div class="col-6 col-sm-4 col-md-2">
                            <form th:action="@{/genres/search}" method="POST">
                                <button class="btn btn-outline-dark btn-block mb-3">Romance</button>
                            </form>
                        </div>
                        <div class="col-6 col-sm-4 col-md-2">
                            <form th:action="@{/genres/search}" method="POST">
                                <button class="btn btn-outline-dark btn-block mb-3">Science Fiction</button>
                            </form>
                        </div>
                        <div class="col-6 col-sm-4 col-md-2">
                            <form th:action="@{/genres/search}" method="POST">
                                <button class="btn btn-outline-dark btn-block mb-3">Thriller</button>
                            </form>
                        </div>
                        <div class="col-6 col-sm-4 col-md-2">
                            <form th:action="@{/genres/search}" method="POST">
                                <button class="btn btn-outline-dark btn-block mb-3">War</button>
                            </form>
                        </div>
                        <div class="col-6 col-sm-4 col-md-2">
                            <form th:action="@{/genres/search}" method="POST">
                                <button class="btn btn-outline-dark btn-block mb-3">Western</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- This content will be displayed if the search results are populated -->
        <section th:if="${results_populated}" class="container mt-4">
            <h2 class="text-center">Search Results:</h2>
            <section th:each="movie : ${moviesList}" class="row">
                <div class="col-md-8 offset-md-2 mt-4 mb-4 p-3 search-result" th:attr="data-movie-id=${movie.id}">
                    <div class="movie-details">
                        <div class="movie-info">
                            <h3 th:text="${movie.title}"></h3>
                            <p th:text="${movie.overview}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="movie-image">
                                <img th:src="'https://image.tmdb.org/t/p/original' + ${movie.poster_path}" alt="image goes here">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <th:block th:if="${movie.providers != null and #lists.size(movie.providers) > 0}">
                                <p><b>Viewing Platforms:</b></p>
                            </th:block>
                            <div class="providers-container">
                                <div th:each="provider: ${movie.providers}" class="provider">
                                    <a th:href="${provider.provider_url}" target="_blank">
                                        <img th:src="${provider.icon_url}" alt="Provider icon image" class="providerImage">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container mt-3">
                        <div class="row">
                            <div class="col text-left">
                                <button type="button" class="btn btn-dark more-info-btn">Show More</button>
                            </div>

                            <div class="col text-center">
                                <!-- Watchlist Button -->
                                <form th:action="@{/addToWatchlist/movies}" method="POST">
                                    <input type="hidden" name="movieTitle" th:value="${movie.title}" />
                                    <input type="hidden" name="movieId" th:value="${movie.id}" />
                                    <button type="submit" class="btn btn-outline-dark">Add To Watchlist</button>
                                </form>
                            </div>
                            <div class="col text-right">
                                <button type="button" class="btn btn-outline-dark">Add to Calendar</button>
                            </div>
                        </div>
                    </div>
                    <!-- Additional Information (Initially Hidden) -->
                    <div class="additional-info container mt-3" style="display: none;">
                        <div class="row">
                            <div class="col">
                                <p>Popularity: <span class="popularity"></span></p>
                            </div>
                            <div class="col">
                                <p>Release Date: <span class="release-date"></span></p>
                            </div>
                            <div class="col">
                                <p>Vote Average: <span class="vote-average"></span></p>
                            </div>
                            <div class="col">
                                <p>Vote Count: <span class="vote-count"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>

        <!-- This content will not be displayed if the search results are not populated -->
        <section th:if="${results_not_found}">
            <h2>No results found</h2>
            <p th:text="'Sorry, we could not find any movies of the genre: ' + ${genreTitle}"></p>
        </section>


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
