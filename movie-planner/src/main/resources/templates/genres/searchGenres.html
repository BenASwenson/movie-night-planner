<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Night Planner - Genre Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
<div th:replace="~{navbar/navbar :: navbar}"></div>
<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-12 text-center">
                <div class="image-container">
                    <div class="sectionHeader">
                        <h1>Genres</h1>
                    </div>
                    <img src="/static/movienightclapper.png" class="centered-image img-fluid" alt="movie clapperboard background">
                    <div class="overlay">
                        <h1>Search for genre:</h1>
                        <input type="text" placeholder="Enter a genre to search">
                    </div>
                </div>
            </div>
        </div>
        <!-- Search result below -->

        <section th:each="genre : ${genres}" class="row">
            <div class="col-md-8 offset-md-2 mt-4 mb-4 p-3 search-result" th:attr="data-movie-id=${genre.id}">
                <div th:text="${genre.id}"></div>
                <b><div th:text="${genre.name}"></div></b>
            </div>
        </section>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
