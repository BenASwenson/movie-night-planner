<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Night Planner - Watch List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
<div th:replace="~{navbar/navbar :: navbar}"></div>
<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-12 text-center">
                <div class="image-container">
                    <div class="sectionHeader">
                        <h1>Watch List</h1>
                    </div>
                    <img src="/static/screen.png" class="centered-image img-fluid" alt="movie clapperboard background">

                </div>
            </div>
        </div>
        <!-- Search result below -->
        <div class="row">
            <section th:if="${watchlist_populated}">
                <section th:each="movie : ${watchlist}" class="row">
                    <div class="col-md-8 offset-md-2 mt-4 mb-4 search-result" th:attr="data-movie-id=${movie.id}">
                        <h3 th:text="${movie.title}"></h3>
                        <p th:text="${movie.overview}"></p>

                        <div class="row justify-content-between">
                            <div class="movie-image">
                                <img th:src="'https://image.tmdb.org/t/p/original' + ${movie.poster_path}" alt="image goes here">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="button" class="btn btn-dark">Add To Calendar</button>
                            <button type="button" class="btn btn-dark more-info-btn">More Information</button>
                        </div>

                        <!-- Additional Information (Initially Hidden) -->
                        <div class="additional-info" style="display: none;">
                            <p>Popularity: <span class="popularity"></span></p>
                            <p>Release Date: <span class="release-date"></span></p>
                            <p>Vote Average: <span class="vote-average"></span></p>
                            <p>Vote Count: <span class="vote-count"></span></p>
                            <p>Watch: <span></span></p>
                        </div>

                    </div>
                </section>
            </section>

        </div>
        <!-- Search result below -->
        <div class="row">
            <div class="col-md-8 offset-md-2 mt-4 mb-4">
                <h3>Man on the Moon</h3>
                <p>The story of the life and career of eccentric avant-garde comedian, Andy Kaufman.</p>
                <div class="row justify-content-between">
                    <div class="col-4">
                        <h5>Rating</h5>
                    </div>
                    <div class="col-4">
                        <h5>7.4</h5>
                    </div>
                </div>
                <div class="row justify-content-between">
                    <div class="col-4">
                        <h5>Age Rating</h5>
                    </div>
                    <div class="col-4">
                        <h5>15</h5>
                    </div>
                </div>
                <div class="row justify-content-between">
                    <div class="col-4">
                        <h5>Director</h5>
                    </div>
                    <div class="col-4">
                        <h5>Milos Forman</h5>
                    </div>
                </div>
                <div class="row justify-content-between">
                    <div class="col-4">
                        <h5>Genres</h5>
                    </div>
                    <div class="col-4">
                        <h5>Comedy, Drama</h5>
                    </div>
                </div>
                <div class="row justify-content-between">
                    <div class="col-4">
                        <h5>Watch</h5>
                    </div>
                    <div class="col-4">
                        <img src="" alt="Netflix">
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
